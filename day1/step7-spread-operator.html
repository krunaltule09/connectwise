    <title>Document</title>
    <script>
        // REST Arguments
        function adder(...nums){
            var total = 0;
            for(let i = 0; i < nums.length; i++){
                total += nums[i];
            }
            return total;
        };
        var arr = [5,6,7,8,9];
        // console.log( adder(arr[0], arr[1], arr[2], arr[3], arr[4]) );
        // spread operator
        console.log( adder(...arr) );

    </script>
